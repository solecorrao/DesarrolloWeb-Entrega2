    <main class="contacto">

      <div class="titulo-principal-contacto">
        <h1 class="titulo-principal-titulo">Contáctate con nosotros</h1>
        <span>
          <p class="subtitulo-pal">Déjanos tus consultas o sugerencias</p>
        </span>
      </div>

      <form class="formulario">
        <fieldset>
          <div>
            <label for="nombre">Ingrese su Nombre: <input type="text" id="nombre" name="nombre" placeholder="Homero"
                required></label>
          </div>

          <div>
            <label for="apellido">Ingrese su Apellido: <input type="text" id="apellido" name="apellido"
                placeholder="Thompson" required></label>
          </div>

          <div>
            <label for="email">Ingrese su Email: <input type="email" id="email" name="email"
                placeholder="homero.thompson@gmail.com" required></label>
          </div>

          <label for="mensaje">Escriba su consulta o sugerencia: <textarea id="mensaje" name="mensaje" rows="3"
              cols="30" placeholder="Solicito cotización de catering para 25 personas..." required></textarea>
          </label>

        </fieldset>

        <fieldset>
          <div class="div-ckeckbox">
            <label for="promociones-y-novedades"><input type="checkbox" id="promociones-y-novedades"
                name="promocionesynovedades" class="checkbox" checked> Deseo recibir por email promociones y
              novedades.</label>
          </div>

          <div>
            <input type="submit" value="Enviar" name="submit">
            <input type="reset" value="Restablecer" name="reset">
          </div>
        </fieldset>
      </form>

    </main>
